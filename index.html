<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ryvon Payment History</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Rajdhani:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Rajdhani', Arial, sans-serif;
      background: #000;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    .container { max-width: 600px; margin: auto; }
    h1 {
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      font-size: 48px;
      margin-bottom: 10px;
      font-weight: 700;
      letter-spacing: 2px;
      color: #fff;
    }
    h2 {
      font-family: 'Rajdhani', sans-serif;
      text-align: center;
      font-size: 22px;
      margin-bottom: 30px;
      font-weight: 500;
      color: #fff;
    }
    .payment-item {
      background: #111;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
      border: 1px solid #333;
    }
    .payment-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 20px;
      font-weight: 500;
    }
    .editable { cursor: pointer; padding: 2px 4px; border-radius: 4px; background: transparent; }
    .editable:hover { background: transparent; }
    .payment-amount {
      font-weight: 600;
      color: #fff;
      font-size: 20px;
    }
    .currency {
      font-weight: 700;
      color: #00ff99;
      margin-left: 3px;
      font-size: 20px;
    }
    .payment-status {
      margin-top: 8px;
      font-size: 18px;
      color: #00ff99;
      font-weight: 600;
    }
    input.edit-input {
      width: auto;
      padding: 5px 8px;
      border-radius: 5px;
      border: none;
      font-size: 18px;
      background-color: #111;
      color: #fff;
      box-sizing: border-box;
      font-family: 'Rajdhani', Arial, sans-serif;
      font-weight: 500;
    }
    input.edit-input:focus { outline: none; box-shadow: none; }
    .add-payment-button {
      display: block; width: fit-content; margin: 20px auto 0;
      padding: 12px 26px;
      background-color: #00ff99;
      color: #000;
      border: none; border-radius: 8px;
      font-size: 18px;
      font-weight: 500;
      cursor: pointer; transition: background-color 0.2s;
      font-family: 'Rajdhani', Arial, sans-serif;
    }
    .add-payment-button:hover { background-color: #00e689; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ryvon</h1>
    <h2>Payment History</h2>
    <div id="payment-history-list"></div>
    <button id="add-payment-btn" class="add-payment-button">+ Add Payment</button>
  </div>
  <script>
    const defaultPayments = [
      { date: "29 Aug 2025 (Friday)", amount: 500, currency: "Tk", status: "Payment Successful" },
      { date: "25 Aug 2025 (Monday)", amount: 500, currency: "Tk", status: "Payment Successful" },
      { date: "24 Aug 2025 (Saturday)", amount: 500, currency: "Tk", status: "Payment Successful" },
      { date: "21 Aug 2025 (Thursday)", amount: 500, currency: "Tk", status: "Payment Successful" }
    ];

    let paymentData;

    // localStorage থেকে ডেটা লোড করার চেষ্টা করুন
    const storedPayments = localStorage.getItem("payments");
    if (storedPayments) {
      paymentData = JSON.parse(storedPayments);
    } else {
      paymentData = defaultPayments.slice();
      while(paymentData.length < 6){
          paymentData.push(defaultPayments[paymentData.length % defaultPayments.length]);
      }
      localStorage.setItem("payments", JSON.stringify(paymentData));
    }

    function makeEditableAmount(element, index) {
      element.addEventListener("click", () => {
        if (element.querySelector('input.edit-input')) return;
        const oldValue = element.innerText;
        const input = document.createElement("input");
        input.type = "number";
        input.value = oldValue;
        input.classList.add("edit-input");
        input.style.width = element.offsetWidth + 'px';
        element.replaceWith(input);
        input.focus();
        function save() {
          const newValue = parseInt(input.value) || 500;
          paymentData[index].amount = newValue;
          localStorage.setItem("payments", JSON.stringify(paymentData));
          loadPaymentHistory(paymentData);
        }
        input.addEventListener("blur", save);
        input.addEventListener("keydown", (e) => { if (e.key === "Enter") input.blur(); });
      });
    }

    function makeEditableDate(element, index) {
      element.addEventListener("click", () => {
        if (element.querySelector('input.edit-input')) return;
        const oldValue = element.innerText;
        const input = document.createElement("input");
        input.type = "text";
        input.value = oldValue;
        input.classList.add("edit-input");
        input.style.width = element.offsetWidth + 'px';
        element.replaceWith(input);
        input.focus();
        function save() {
          const newValue = input.value.trim();
          paymentData[index].date = newValue;
          localStorage.setItem("payments", JSON.stringify(paymentData));
          loadPaymentHistory(paymentData);
        }
        input.addEventListener("blur", save);
        input.addEventListener("keydown", (e) => { if (e.key === "Enter") input.blur(); });
      });
    }

    function loadPaymentHistory(data) {
      const paymentListDiv = document.getElementById('payment-history-list');
      paymentListDiv.innerHTML = '';
      data.forEach((payment, index) => {
        const paymentItem = document.createElement('div');
        paymentItem.classList.add('payment-item');

        const dateSpan = document.createElement("span");
        dateSpan.innerText = payment.date;
        dateSpan.classList.add("editable", "payment-date");
        makeEditableDate(dateSpan, index);

        const amountSpan = document.createElement("span");
        amountSpan.innerText = payment.amount;
        amountSpan.classList.add("payment-amount");
        makeEditableAmount(amountSpan, index);

        const currencySpan = document.createElement("span");
        currencySpan.innerText = payment.currency;
        currencySpan.classList.add("currency");

        const statusDiv = document.createElement("div");
        statusDiv.innerText = payment.status;
        statusDiv.classList.add("payment-status");

        const rowDiv = document.createElement("div");
        rowDiv.classList.add("payment-row");
        rowDiv.appendChild(dateSpan);

        const amountBox = document.createElement("div");
        amountBox.appendChild(amountSpan);
        amountBox.appendChild(document.createTextNode(" "));
        amountBox.appendChild(currencySpan);
        rowDiv.appendChild(amountBox);

        paymentItem.appendChild(rowDiv);
        paymentItem.appendChild(statusDiv);

        paymentListDiv.appendChild(paymentItem);
      });
    }

    function addNewPayment() {
      const today = new Date();
      const day = today.getDate();
      const monthNames = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
      const month = monthNames[today.getMonth()];
      const year = today.getFullYear();
      const weekdayNames = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
      const weekday = weekdayNames[today.getDay()];
      
      // ✅ এখানে backtick ব্যবহার করা হলো
      const formattedDate = `${day} ${month} ${year} (${weekday})`;

      const newPayment = { date: formattedDate, amount: 500, currency: "Tk", status: "Payment Successful" };
      paymentData.push(newPayment);
      localStorage.setItem("payments", JSON.stringify(paymentData));
      loadPaymentHistory(paymentData);

      const paymentListDiv = document.getElementById('payment-history-list');
      if (paymentListDiv.lastElementChild) {
        paymentListDiv.lastElementChild.scrollIntoView({ behavior: 'smooth', block: 'end' });
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadPaymentHistory(paymentData);
      document.getElementById('add-payment-btn').addEventListener('click', addNewPayment);
    });
  </script>
</body>
</html>
